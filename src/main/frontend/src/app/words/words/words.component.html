<div class="row">
  <div class="panel panel-primary filterable">
    <div class="panel-heading">
        <h3 class="panel-title">Słowa</h3>
        <div class="pull-right">
          <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-plus"></span></button>
        </div>
    </div>
  <table class="table table-striped table-responsive">
    <thead>
      <tr >
        <th>#</th>
        <th>Słówko</th>
        <th>Tłumaczenie</th>
        <th ></th>
      </tr>

    </thead>
     <tbody>
      <tr *ngFor="let word of words; let i = index">
        <td>{{i + 1}}</td>
        <td>{{word.name}}</td>
        <td>
          <p *ngFor="let tr of word.translations">
            {{tr.value}}
          </p>
        </td>
        <td>
          <button type="button" class="btn btn-sm btn-primary" (click)="showEditModal(word)">Edytuj</button>
        </td>
      </tr>
     </tbody>

  </table>

  <div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Edycja słowa</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideEditModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form>
          <div class="form-group row">
            <label for="inputWord" class="col-sm-2 col-form-label">Słówko</label>
            <div class="col-sm-10">
              <input name="name" type="text" class="form-control" id="inputWord" [(ngModel)]="editedWord.name" #ctrl="ngModel">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputTranslations" class="col-sm-2 col-form-label">Tłumaczenie</label>
            <div class="col-sm-10">
              <app-dynamic-input-list [translations]="editedWord.translations"></app-dynamic-input-list>
            </div>
          </div>
          <div class="form-group row">
           <button  type="button" class="btn btn-sm btn-success" (click)="saveEditedWord()">Zapisz</button>
            <button type="button" class="btn btn-sm btn-primary" (click)="hideEditModal()">Anuluj</button>
          </div>
          </form>
      </div>
    </div>
  </div>
</div>


  </div>
</div>
